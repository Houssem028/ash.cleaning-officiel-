<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة المدير</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase JS SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
<div class="container">
  <h2>طلبات العملاء</h2>
  <table class="table" id="bookings-table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>الخدمة</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="bookings-body"></tbody>
  </table>
  <p><button id="logout">تسجيل خروج</button></p>
</div>

<!-- Firebase Config -->
<script src="firebase.js"></script>

<script>
  // Firebase Auth و Firestore
  const auth = firebase.auth();
  const db = firebase.firestore();
  window.db = db; // لجعل db متاحة في باقي الأكواد إذا احتجت

  // التحقق من تسجيل الدخول
  auth.onAuthStateChanged(user => {
    if (!user) {
      // إذا لم يكن هناك مستخدم مسجل الدخول، تحويل إلى صفحة login.html
      return window.location.href = 'login.html';
    }

    // عرض البيانات من Firestore
    db.collection('bookings').orderBy('createdAt', 'desc').onSnapshot(snap => {
      const tbody = document.getElementById('bookings-body');
      tbody.innerHTML = '';
      snap.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `<tr>
          <td>${d.name}</td>
          <td>${d.phone}</td>
          <td>${d.service}</td>
          <td>${d.address}</td>
          <td>${d.date}</td>
          <td>${d.status}</td>
        </tr>`;
      });
    });
  });

  // زر تسجيل الخروج
  document.getElementById('logout').addEventListener('click', () => {
    auth.signOut().then(() => window.location.href = 'login.html');
  });
</script>
</body>
</html>
